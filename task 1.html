<html>
    <head>
        <title></title>
    </head>
    <body>
        
        <h1>Please Enter your information</h1>   
        <form action="https://github.com/">
            <label>Frist Name :</label>
            <input type="text" placeholder="Enter your Frist name" required>
            <br>            <br>

            <label>Last Name :</label>
            <input type="text" placeholder="Enter your Last name" required>
            <br>            <br>

            <label>Email :</label>
            <input type="Email" placeholder="Enter your Email" required>
            <br>            <br>

            <label>Password :</label>
            <input type="password" placeholder="Enter your Password" required>
            <br>            <br>

            <label>Confirm Password :</label>
            <input type="password" placeholder="Enter Confirm Password" required>

            <h1>Gender</h1>
            <input type="radio" id="Male" name="Gender" value="Male" required>
            <label for="Male">Male</label>
            <br>
            <input type="radio" id="Female" name="Gender" value="Female" required>
            <label for="Female">Female</label>
           

            <h1> What languages ​​do you know? </h1>
            <input type="checkbox"  id="v1" name="v1" value="php" required>
            <label for="v1">Php</label>
            <br>
            <input type="checkbox" id="v2" name="v2" value="puthon" required>
            <label for="v2">Python</label>
            <br>
            <input type="checkbox" id="v3" name="v3" value="C" required>        
            <label for="v3">C</label>
            <br>
            <input type="checkbox" id="v4" name="v4" value="C#" required>
            <label for="v4">C#</label>
            <br>
            <input type="checkbox" id="v5" name="v5" value="C++" required>
            <label for="v5">C++</label>
            <br>
            <input type="checkbox" id="v6" name="v6" value="Java" required>
            <label for="v6">Java</label>
            <br>
            <br>

            <label>Choose your images</label>
            <input type="file" multiple required>

            <br>
            <br>
            <input type="checkbox"  id="Remember"  required>
            <label for="Remember"> Remember me ! </label> 
            <br>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>



        </form>
    </body>
</html>
